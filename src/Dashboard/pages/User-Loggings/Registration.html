<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Label - Premium Responsive Bootstrap 4 Admin & Dashboard Template</title>
    <!-- plugins-->
    <link rel="stylesheet" href="../../../assets/vendors/iconfonts/mdi/css/materialdesignicons.css" />
    <link rel="stylesheet" href="../../../assets/vendors/css/vendor.addons.css" />


    <!-- Element css -->
    <link rel="stylesheet" href="../../../assets/css/shared/style.css" />

    <link rel="stylesheet" href="../../../assets/css/demo_1/style.css">
    
    <!-- Layout style -->
    <link rel="shortcut icon" href="../../../assets/images/favicon.ico" />
  </head>
<body>
  <div class="authentication-theme auth-style_1">
    <div class="row">
      <div class="col-12 logo-section">
        <a href="../../../assets/images/logo.png" class="logo">
          <img src="../../../assets/images/logo.png" alt="logo" />
        </a>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-5 col-md-7 mx-auto">
        <div class="grid">
          <div class="grid-body">
            <div class="row">
              <div class="col-sm-9 col-12 mx-auto form-wrapper">
                <div class="form-group row showcase_row_area">
                  <div class="col-md-3 showcase_text_area">
                    <label for="inputType1">Name</label>
                  </div>
                  <div class="col-md-9 showcase_content_area">
                    <input type="text" class="form-control" id="inputType1" value="John Doe">
                  </div>
                </div>
                <div class="form-group row showcase_row_area">
                  <div class="col-md-3 showcase_text_area">
                    <label for="inputType12">Email</label>
                  </div>
                  <div class="col-md-9 showcase_content_area">
                    <input type="email" class="form-control" id="inputType2" value="johndoe@gmail.com">
                  </div>
                </div>
                <div class="form-group row showcase_row_area">
                  <div class="col-md-3 showcase_text_area">
                    <label for="inputType13">Password</label>
                  </div>
                  <div class="col-md-9 showcase_content_area">
                    <input type="password" class="form-control" id="inputType3" value="00000000">
                  </div>
                </div>
                <div class="form-group row showcase_row_area">
                  <div class="col-md-3 showcase_text_area">
                    <label for="inputType1">Contact</label>
                  </div>
                  <div class="col-md-9 showcase_content_area">
                    <input type="text" class="form-control" id="inputType4" value="+1-258-456-4895">
                  </div>
                </div>
                <div class="form-group row showcase_row_area">
                  <div class="col-md-3 showcase_text_area">
                    <label for="inputType5">Address</label>
                  </div>
                  <div class="col-md-9 showcase_content_area">
                    <input type="text" class="form-control" id="inputType5" value="#2nd Avenue,Brooklyn,NY">
                  </div>
                </div>
                <div class="form-group row showcase_row_area">
                  <div class="col-md-3 showcase_text_area">
                    <label for="inputType7">Department</label>
                  </div>
                  <div class="col-md-9 showcase_content_area">
                    <input type="text" class="form-control" id="inputType7" value="IT">
                  </div>
                </div>
                <div class="reg-button">
                  <button type="submit" class="btn btn-primary btn-block"> Register </button>
                </div>
              </div>
            </div>
            <div class="signup-link">
              <p>Do you have an account?</p>
              <a href="login_1.html">Sign Here</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- plugins:js -->
    <script src="../../../assets/vendors/js/core.js"></script>
    <script src="../../../assets/vendors/js/vendor.addons.js"></script>

    <!-- build:js -->
    <script src="../../../assets/js/template.js"></script>
    <!-- endbuild -->
  </body>
</html>
